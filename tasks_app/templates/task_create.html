<!DOCTYPE html>
{% extends "base.html" %} {% block body_block %}
<div class="container px-0">
  <div class="row">
    <div class="col-12">
      <h3 class="mt-4 mb-0">Create Task</h3>
    </div>
  </div>
</div>
<hr />
<div class="card my-2">
  <div class="card-body">
    <form method="POST">
      <div>{% csrf_token %} {{ taskForm.as_p }}</div>
      <input
        type="submit"
        name="submit"
        value="Save"
        class="btn btn-sm btn-regular mt-3"
      />
    </form>
  </div>
</div>
{% endblock %}
